<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css"></link>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
	
    <title>Drag & Drop</title>
  </head>
  <body>
     <header>
        <p>Connect right season with words given.</p>   
     </header>
	<fieldset class="start-container-wrapper">
		<legend>All items</legend>
		<div class="start-container" id="startContainer">
			<div class="element" name="sea" id="sea">
				<h4>
				Sea
				</h4>
			</div>
			<div class="element" id="iceCream">
				<h4>
				Ice cream
				</h4>
			</div>
			<div class="element" id="snowman">
				<h4>
				Snowman
				</h4>
			</div>
			<div class="element" id="skiing">
				<h4>
				Skiing
				</h4>
			</div>
			<div class="element" id="flowers">
				<h4>
				Flowers
				</h4>
			</div>
			<div class="element" id="blossoming">
				<h4>
				Blossoming
				</h4>
			</div>
			<div class="element" id="leafsFalling">
				<h4>
				Leafs falling
				</h4>
			</div>
			<div class="element" id="chestnut">
				<h4>
				Chestnut
				</h4>
			</div>
		</div>
    </fieldset> 
	<fieldset class="result-container">
		<legend>Result</legend>
		<ul class="result-section">
			<fieldset class="wrapper">
				<legend>Winter</legend>
				<li class="winter-container" id="winterContainer">
				</li>
			</fieldset>
			<fieldset class="wrapper">
				<legend>Spring</legend>
				<li class="spring-container" id="springContainer">
				</li> 
			</fieldset>
			<fieldset class="wrapper">
				<legend>Summer</legend>
				<li class="summer-container" id="summerContainer">
				</li> 
			</fieldset>
			<fieldset class="wrapper">
				<legend>Autumn</legend>
				<li class="autumn-container" id="autumnContainer">
				</li> 
			</fieldset>
		</ul>
        <div class="form-btns">
                <input type="button" value="Check" class="check-btn" onmousedown="HandleCheck()" onmouseup="HandleCheckUP()" ondblclick="HandleShowBtn()">
                <input type="button" value="Show answers" onmousedown="HandleShow()" onmouseup="HandleShowUP()" class="show-btn" hidden>
                <input type="button" value="Reset" class="reset-btn" onclick="HandleReset()">
         </div>
	</fieldset> 
	
	<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
	<script>
		
		
		$(document).ready(function(){
			$(".start-container").sortable({connectWith:".winter-container,.spring-container,.summer-container,.autumn-container"});
			 
			$(".winter-container").sortable({connectWith:".spring-container,.summer-container,.autumn-container,.start-container"});
			$(".spring-container").sortable({connectWith:".winter-container,.summer-container,.autumn-container,.start-container"});
			$(".summer-container").sortable({connectWith:".winter-container,.spring-container,.autumn-container,.start-container"});
			$(".autumn-container").sortable({connectWith:".winter-container,.spring-container,.summer-container,.start-container"});
			 
		});
		
		 
	</script>
     <script src="../js/main.js"></script>
  </body>
</html>
